version: '3.8'

services:
  magi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: magi-projection-system
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./public:/app/public
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - magi-network

networks:
  magi-network:
    driver: bridge
